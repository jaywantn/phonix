<div class="page-title-container">
  <div class="container">
    <div class="page-title pull-left">
      <h2 class="entry-title">Contact Us</h2>
    </div>
    <ul class="breadcrumbs pull-right">
      <li><a routerLink="/home">HOME</a></li>
      <li class="active">Contact Us</li>
    </ul>
  </div>
</div>

<section id="content">
  <div class="container">
    <div id="main">
      <div class="travelo-google-map block">
        <google-map
          height="300px"
          width="100%"
          [zoom]="zoom"
          [center]="center"
          [options]="options"
        ></google-map>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-3">
          <div class="travelo-box contact-us-box">
            <h4>Contact us</h4>
            <ul class="contact-address">
              <li class="address">
                <i class="soap-icon-address circle"></i>
                <h5 class="title">Address</h5>
                <p>Karishma Society.</p>
                <p>Kothrud Pune, India.</p>
              </li>
              <li class="phone">
                <i class="soap-icon-phone circle"></i>
                <h5 class="title">Phone</h5>
                <p>Local: 1-800-123-hello</p>
                <p>Mobile: 1-800-123-hello</p>
              </li>
              <li class="email">
                <i class="soap-icon-message circle"></i>
                <h5 class="title">Email</h5>
                <p>info@phoenixdeveloper.in</p>
                <p>www.phoenixdeveloper.in</p>
              </li>
            </ul>
            <ul class="social-icons full-width">
              <li>
                <a href="#" data-toggle="tooltip" title="Twitter"
                  ><i class="soap-icon-twitter"></i
                ></a>
              </li>
              <li>
                <a href="#" data-toggle="tooltip" title="GooglePlus"
                  ><i class="soap-icon-googleplus"></i
                ></a>
              </li>
              <li>
                <a href="#" data-toggle="tooltip" title="Facebook"
                  ><i class="soap-icon-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#" data-toggle="tooltip" title="Linkedin"
                  ><i class="soap-icon-linkedin"></i
                ></a>
              </li>
              <li>
                <a href="#" data-toggle="tooltip" title="Vimeo"
                  ><i class="soap-icon-vimeo"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-8 col-md-9">
          <div class="travelo-box">
            <form
              class="contact-form"
              method="post"
              [formGroup]="contactForm"
              (submit)="onSubmit()"
            >
              <h4 class="box-title">Send us a Message</h4>
              <div class="alert small-box" style="display: none;"></div>
              <div class="row form-group">
                <div class="col-xs-6">
                  <label>Your Name</label>
                  <input
                    type="text"
                    name="name"
                    class="input-text full-width"
                    formControlName="name"
                  />
                </div>
                <div class="col-xs-6">
                  <label>Your Email</label>
                  <input
                    type="text"
                    name="email"
                    class="input-text full-width"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Your Message</label>
                <textarea
                  name="message"
                  rows="6"
                  class="input-text full-width"
                  placeholder="Write message here"
                  formControlName="message"
                ></textarea>
              </div>
              <button type="submit" class="btn-large full-width">
                SEND MESSAGE
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
