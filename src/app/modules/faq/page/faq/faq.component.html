<div class="page-title-container">
  <div class="container">
      <div class="page-title pull-left">
          <h2 class="entry-title">Faq</h2>
      </div>
      <ul class="breadcrumbs pull-right">
          <li><a routerlink="/home">HOME</a></li>
          <li class="active">Faq</li>
      </ul>
  </div>
</div>
 
<section id="content">
    <div class="container">
        <div id="main" class="faqs style1">
            <div class="row">
                <div class="col-sm-4 col-md-3">
                    <div class="travelo-box filters-container faq-topics">
                        <h4 class="box-title">FAQ Topics</h4>
                        <ul class="triangle filters-option">
                            <li><a href="#">All</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Sliders</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-8 col-md-9"> 
                    <div class="travelo-box question-list">
                        <div class="toggle-container">
                            <div class="panel style1">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#tgg10" class="collapsed">How do I edit my listing?</a>
                                </h4>
                                <div id="tgg10" class="panel-collapse collapse">
                                    <div class="panel-content">
                                        
                                    </div>
                                </div>
                            </div>
                            
                            <div class="panel style1" *ngFor="let faq of faqList">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" class="collapsed" href="#tgg{{faq.id}}">{{faq.question}}</a>
                                </h4>
                                <div id="tgg{{faq.id}}" class="panel-collapse collapse">
                                    <div class="panel-content"  [innerHtml]="faq.answer">
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
