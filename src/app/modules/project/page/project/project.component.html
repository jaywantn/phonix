<div class="page-title-container">
    <div class="container">
        <div class="page-title pull-left">
            <h2 class="entry-title">Project List</h2>
        </div>
        <ul class="breadcrumbs pull-right">
            <li><a routerLink="/home">HOME</a></li>
            <li class="active">Project List</li>
        </ul>
    </div>
</div>

<section id="content">
    <div class="container">
        <div id="main">
            <div class="row add-clearfix image-box style1 tour-locations">

                <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let group of projectList">
                    <article class="box">
                        <figure>
                            <a (click)="getProjectDetails(group.pid)" class="hover-effect">
                                <img src="{{group.img}}" alt="{{group.title}}" style="height:180px">
                            </a>
                        </figure>
                        <div class="details">
                            <h4 class="box-title">{{group.title}}</h4>
                            <hr>
                            <p class="duration fourty-space">Plot size : 2700 â€” 5500 sq ft</p>
                            <p class="duration fourty-space">Collector Sanctioned</p>
                            <p class="duration fourty-space">Residential Plots with 4 side Wall </p>
                            <p class="duration fourty-space">7-12 : Separate Extract for Each Plot</p>
                            <div class="action">
                                <a class="button btn-small full-width" (click)="getProjectDetails(group.pid)">More Details</a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
